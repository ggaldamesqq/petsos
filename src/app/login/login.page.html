<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">

  <ion-grid>
    <ion-row>
      <ion-col size-md="4" offset-md="4">
        <ion-card>

          <img src="https://pequesfrançais.com/wp-content/uploads/2020/01/Nilna-perrito.png"
               alt="imagen de fondo"
               style="width:50px; height:50px; display:block; object-fit: cover; margin:auto;margin-top:10px;">
          <ion-card-header>
            <h2>Inicio de sesión</h2>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <ion-list>
                <ion-item lines="full">
                  <ion-label position="floating" style="font-size:12px;">Correo</ion-label>
                  <ion-input type="email" formControlName="correo"></ion-input>
                </ion-item>
                <ion-item lines="full">
                  <ion-label position="floating" style="font-size:12px;">Contraseña</ion-label>
                  <ion-input type="password" formControlName="contrasenna"></ion-input>
                </ion-item>
              </ion-list>
              <ion-button expand="block" type="submit" [disabled]="!loginForm.valid"
                          (click)="iniciarSesion(loginForm.value.correo, loginForm.value.contrasenna)">Ingresar
              </ion-button>
              <!-- <ion-button expand="block" type="submit" (click)="entrar()">Ingresar</ion-button> -->
            </form>
            <div class="forgot-password">
              <a routerLink="/forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="registro-cuenta" style="text-align: center;">
              <a (click)="Registro()">Crear cuenta</a>
            </div>
          </ion-card-content>

        </ion-card>

        <div class="social-login ">
          <ion-button class="google" color="danger">
            <ion-icon slot="start" name="logo-google"></ion-icon>
            Google
          </ion-button>
          <ion-button class="facebook" color="primary">
            <ion-icon slot="start" name="logo-facebook"></ion-icon>
            Facebook
          </ion-button>
          <ion-button class="twitter" color="twitter">
            <ion-icon slot="start" name="logo-twitter"></ion-icon>
            Twitter
          </ion-button>
        </div>


      </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>
