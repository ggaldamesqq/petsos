<ion-header>
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="https://www.pngall.com/wp-content/uploads/12/Avatar-Profile-Vector-PNG-Clipart.png" alt="Foto de perfil">
    <ion-card-header>
      <ion-card-title>{{id}} - {{usuario}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="auto">
            <ion-icon name="person-outline"></ion-icon>
          </ion-col>
          <ion-col>
            <p>{{ nombre }} {{ apellido }}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="auto">
            <ion-icon name="mail-outline"></ion-icon>
          </ion-col>
          <ion-col>
            <p>{{ email }}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="auto">
            <ion-icon name="call-outline"></ion-icon>
          </ion-col>
          <ion-col>
            <p>{{ contacto }}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>

    <ion-footer>
      <ion-button expand="block" color="primary" (click)="editarPerfil()">Editar perfil</ion-button>
    </ion-footer>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Mis Publicaciones
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let publicacion of publicaciones">
          <ion-label>
            <ion-thumbnail slot="start">
              <img src="{{publicacion.imagen}}">
            </ion-thumbnail> <br> <br> <br> <br> <br>
            <h2>{{publicacion.titulo}}</h2>
            <p>{{publicacion.categoria}}</p>
            <p>{{publicacion.ubicacion}}</p>
            <ion-buttons slot="end">
              <ion-button color="primary" fill="clear" (click)="editarPublicacion(publicacion)">
                <ion-icon name="create"></ion-icon>
              </ion-button>
              <ion-button color="danger" fill="clear" (click)="eliminarPublicacion(publicacion)">
                <ion-icon name="trash"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
