<ion-header>
  <ion-toolbar>
    <ion-title>
      Publicaciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterPublications()"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let publicacion of publicaciones" [routerLink]="['/publicacion', publicacion.id]" [state]="{ publicacion: publicacion }">

      <ion-thumbnail slot="start">
        <img [src]="publicacion.imagen" alt="Imagen de la publicación">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ publicacion.titulo }}</h2>
        <p>{{ publicacion.tipo }}</p>
        <p>{{ publicacion.descripcion }}</p>
        <!-- Otros campos de la publicación -->
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
